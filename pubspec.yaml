name: nightowl
description: A smart sleep tracker app
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  just_audio: ^0.9.36

  

  # Notifications


  # UI & Material icons
  cupertino_icons: ^1.0.2

  # State management
  provider: ^6.1.1

  # Local storage for theme/user data
  shared_preferences: ^2.2.2

  # Image picker for profile image (camera/gallery)
  image_picker: ^0.8.7+4

  # For date/time formatting
  intl: ^0.18.1
  flutter_local_notifications: ^19.2.1
  flutter_secure_storage: ^9.2.4
  fl_chart: ^1.0.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding_sleep.png
    - assets/images/onboarding_alarm.png
    - assets/images/onboarding_analytics.png
    - assets/images/onboarding_wakeup.png
    - assets/images/dashboard_bg.png
    - assets/images/stars_overlay.png
    - assets/images/profile.jpg
    - assets/icons/moon.png
    - assets/icons/bed.png
    - assets/icons/alarm.png
    - assets/icons/chart.png
    - assets/icons/quote.png
    - assets/icons/download.png
    - assets/icons/zzz.png
    - assets/quotes/sleep_quotes.json
    - assets/data/screen_usage.json
    - assets/data/sleep_data.json
    - assets/music/birds_nature.mp3
    - assets/music/breath_of_life.mp3
    - assets/music/calm_waves.mp3
    - assets/music/distance_piano.mp3
    - assets/music/melancholic.mp3
    - assets/music/momentum.mp3
    - assets/music/nostalgia.mp3
    - assets/music/petals_of_memories.mp3
    - assets/music/piano.mp3
    - assets/music/serenity.mp3
